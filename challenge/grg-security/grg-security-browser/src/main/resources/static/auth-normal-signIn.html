<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/auth.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-xs-8 col-md-offset-4 col-xs-offset-2 auth-box">
            <h3 class="auth-title">Please sign in</h3>
            <form class="form-horizontal" role="form" action="/authentication/form" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username" value="admin">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" value="admin">
                </div>
                <div class="form-group code-box">
                    <input type="text" class="form-control" name="imageCode" placeholder="Auth code">
                    <div class="action-wrap">
                        <img id="codeImg" class="img-responsive action-item" alt="" src="/code/image" onclick="loadImage();">
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox-inline">
                        <label>
                            <input name="remember-me" class="form-check-input" type="checkbox" value="true">Remember me
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block btn-lg">Sign</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    function loadImage() {
        document.getElementById("codeImg").src = "/code/image?" + new Date().getTime();
    }
</script>
</body>
</html>
